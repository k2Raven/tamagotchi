{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Информация</title>
</head>
<body>
<div class="container">

    <div class="card my-5">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{% static cat.avatar %}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Кот - {{ cat.name }}</h5>
                    <p class="card-text">Возраст - {{ cat.age }}</p>
                    <p class="card-text">Уровень счастья - {{ cat.happiness }}</p>
                    <p class="card-text">Уровень сытости - {{ cat.satiety }}</p>
                    <form action="/cat_stats/" method="post">
                        {% csrf_token %}
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <select class="form-select" name="action" aria-label="Default select example">
                                    <option value="playing">Поиграть с котом</option>
                                    <option value="feeding">покормить кота</option>
                                    <option value="sleeping">уложить спать кота</option>
                                </select>

                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mx-auto">подтвердить</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
